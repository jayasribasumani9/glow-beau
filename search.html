<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #search-input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    #search-icon {
      padding: 10px 15px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      font-size: 18px;
    }

    #shop-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .product-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .product-info h3 {
      font-size: 16px;
      margin: 10px 0;
    }

    .price {
      color: #555;
      font-size: 14px;
    }

    .price del {
      color: #aaa;
      margin-left: 5px;
    }

    .add-to-cart {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è Shop Search</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search for products like serum, sunscreen...">
      <button id="search-icon">üîç</button>
    </div>
  </header>

  <div id="shop-items">

    <!-- Sample product card -->
    <div class="product-card">
      <img src="https://beautycaters.com/wp-content/uploads/2021/03/Plum-Vitamin-C-Face-Serum.jpg" alt="Plum Vitamin C Serum" class="product-image">
      <div class="product-info">
        <h3>Plum VitC Radiant Glow Serum</h3>
        <p class="price">‚Çπ499.00 <del>‚Çπ550.00</del></p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://images.mamaearth.in/catalog/product/o/n/onion-hair-serum1200x1200_ad8hgvjdve7vcczs.jpg?format=auto&height=600" alt="Onion Hair Serum" class="product-image">
      <div class="product-info">
        <h3>Onion Hair Serum for Frizz-Free Hair</h3>
        <p class="price">‚Çπ199.00 <del>‚Çπ245.00</del></p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <img src="https://www.bigbasket.com/media/uploads/p/l/40171048_2-neutrogena-sheer-zinc-dry-touch-sunscreen-spf50.jpg" alt="Neutrogena Sunscreen" class="product-image">
      <div class="product-info">
        <h3>Neutrogena Sheer Zinc Sunscreen SPF50+</h3>
        <p class="price">‚Çπ399.00 <del>‚Çπ425.00</del></p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>

    <!-- Add more products here -->
    
  </div>

  <script>
    const searchInput = document.getElementById('search-input');
    const searchIcon = document.getElementById('search-icon');
    const productCards = document.querySelectorAll('.product-card');

    function filterProducts() {
      const query = searchInput.value.toLowerCase();
      productCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(query)) {
          card.classList.remove('hide');
        } else {
          card.classList.add('hide');
        }
      });
    }

    searchIcon.addEventListener('click', filterProducts);
    searchInput.addEventListener('input', filterProducts);
  </script>

</body>
</html>
